<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Secretos para contar</title>
    <link rel="stylesheet" type="text/css" href="/CSS_files/styles.css">
</head>
<body>
    <div class="body-contenedor">
        <div class="contenedor-sesion">
            <div class="seccion">
                <div class="titulo-seccion">
                    <img src="/IMG_files/logo.png" alt="Logo" width="100px"> 
                    <h5>Iniciar sesión</h5>
                </div>
                <form autocomplete="off" class="form-secion" action="#" method="post" accept-charset="utf-8">
                    <div class="form-input">
                        <input type="email" placeholder="Correo" required>
                        <div class="icono">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Contraseña" minlength="6" required>
                        <div class="icono">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn-form iniciar">Iniciar sesión</button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    ¿No tienes una cuenta? Crea una <a href="register.html">Aquí</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
