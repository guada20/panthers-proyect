<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Secretos para contar</title>
    <link rel="stylesheet" type="text/css" href="/CSS/login_registro.css">
    <link rel="stylesheet" href="/assets/Fontawesome/all.css">
</head>
<body>
    <div class="body-contenedor">
        <!-- Enlace de navegación -->
        <div class="breadcrumb">
            <a href="index.html">&lt; Volver a inicio</a>
        </div>
    <div class="body-contenedor">
        <div class="contenedor-sesion">
            <div class="seccion">
                <div class="titulo-seccion">
                    <div class="logo-container">
                        <img src="/assets/imagenes/SPC_Horizontal_Color.png" alt="Logo" class="logo">
                    </div>
                    <h5 class="titulo-texto">Crear cuenta</h5>
                </div>
                
                <form autocomplete="off" class="form-sesion" action="#" method="post" accept-charset="utf-8">
                    <div class="form-input">
                        <input type="text" placeholder="Nombre" pattern="[A-Za-z0-9 ]{1,30}" required>
                        <div class="icono">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="email" placeholder="Correo" required>
                        <div class="icono">
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="password" placeholder="Contraseña" minlength="6" required>
                        <div class="icono">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Teléfono" pattern="[0-9]{10}" required>
                        <div class="icono">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
           
                    <button type="submit" class="btn-form registro">Registrar</button>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    ¿Ya tienes una cuenta creada? Inicia Sesión <a href="login.html">aquí</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/Fontawesome/all.js"></script>

</body>
</html>
